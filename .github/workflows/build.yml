name: Build executable from python project

on:
  push:
    tags:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Check-out repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false
        installer-parallel: true

    - name: Install Dependencies
      run: |
        poetry install --without=dev
        poetry add pyinstaller

    - name: Build Executable pyinstaller
      run: |
        pyinstaller main.py -F -n transformator

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build_ubuntu
        path: | # match what's created for the 3 OSes
            dist/transformator

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Check-out repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false
        installer-parallel: true

    - name: Install Dependencies
      run: |
        poetry install --without=dev
        poetry add pyinstaller

    - name: Build Executable pyinstaller
      run: |
        pyinstaller main.py -F --hide-console hide-early -n transformator

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build_windows
        path: | # match what's created for the 3 OSes
            dist/transformator.exe

  release:
    name: Create Release
    needs:
      - build-ubuntu
      - build-windows
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
